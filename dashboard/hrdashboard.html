<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/afaa755ae7.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- sidebar -->
    <div class="sidebar">
        <div class="logo"></div>
        <ul class="menu">
            <li>
                <a href="" >
                    <i class="fa-solid fa-user"></i><span>Dashboard</span>
                </a>
            </li>
            <li>
                <a href="">
                    <i class="fa-solid fa-bars-progress"></i><span>Requests</span>
                </a>
            </li>
            <li>
                <a href="">
                    <i class="fa-solid fa-list-check"></i><span>Assigned Assets</span>
                </a>
            </li>
            <li>
                <a href="">
                    <i class="fa-solid fa-users-line"></i><span>Employees</span>
                </a>
            </li>
            <li class="logout">
                <a href="">
                    <i class="fa-solid fa-arrow-right-from-bracket"></i><span>Log Out</span>
                </a>
            </li>
        </ul>
    </div>

    <!-- main content -->
    <div class="mainContent">
        <div class="headerWrapper">
            <div class="headerTitle">
                <span>HR</span>
                <h2>Dashboard</h2>
            </div>
        </div>
        <div class="cardContainer">
            <div class="cardWrapper">
                <div class="place-request-card">
                    <div class="cardHeader">

                    </div>
                </div>
                <div class="view-request-card">

                </div>
                <div class="view-assets-card">

                </div>

            </div>
        </div>
    </div>
</body>
</html>
